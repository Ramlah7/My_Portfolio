<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <style>
    :root {
      --primary: #5e60ce;
      --secondary: #7400b8;
      --accent: #80ffdb;
      --background: #f9f9fc;
      --text: #2b2c34;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    header img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .section {
      background-color: white;
      margin: 20px 0;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(94, 96, 206, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(94, 96, 206, 0.25);
    }

    .section h2 {
      margin-bottom: 15px;
      color: var(--primary);
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      padding: 6px 0;
    }

    .slideshow {
      margin-top: 20px;
    }

    .slideshow img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    footer {
      background-color: var(--primary);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .social-icons a {
      color: white;
      font-size: 22px;
      margin: 0 15px;
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      color: var(--accent);
      transform: scale(1.3);
    }

    @media (max-width: 768px) {
      .slideshow img {
        width: 100%;
      }
    }
  </style>
</head>
