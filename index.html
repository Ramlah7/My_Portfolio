<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramlah Munir | Developer Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    :root {
      --primary: #5e60ce;
      --secondary: #7400b8;
      --accent: #80ffdb;
      --background: #f9f9fc;
      --text: #2b2c34;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      scroll-behavior: smooth;
    }

    header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    header img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid white;
      margin-top: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    .section {
      background-color: white;
      margin: 20px 0;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(94, 96, 206, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(94, 96, 206, 0.25);
    }

    .section h2 {
      margin-bottom: 15px;
      color: var(--primary);
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    ul li {
      padding: 6px 0;
    }

    .certificates,
    .project-gallery {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 15px;
      padding: 10px 0;
    }

    .certificates img,
    .project-gallery img {
      width: 250px;
      height: auto;
      border-radius: 12px;
      transition: transform 0.4s, box-shadow 0.4s;
    }

    .certificates img:hover,
    .project-gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      background-color: var(--primary);
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    .social-icons a {
      color: white;
      font-size: 22px;
      margin: 0 15px;
      transition: color 0.3s, transform 0.3s;
    }

    .social-icons a:hover {
      color: var(--accent);
      transform: scale(1.3);
    }

    @media (max-width: 768px) {
      .certificates,
      .project-gallery {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <header data-aos="fade-down">
    <h1>Ramlah Munir</h1>
    <p>Creative Developer | Tech Enthusiast | Problem Solver</p>
    <img src="profile-pic (4).png" alt="Profile Picture">
  </header>

  <div class="container">
    <!-- All content remains unchanged -->
  </div>

  <footer data-aos="fade-up">
    <h4>Let's Connect</h4>
    <div class="social-icons">
      <a href="mailto:ramlahmunir786@gmail.com"><i class="fas fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/ramlahmunir" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="tel:+923175018310"><i class="fas fa-phone"></i></a>
    </div>
    <p>&copy; 2025 Ramlah Munir. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({
      duration: 1200,
    });
  </script>
</body>

</html>
